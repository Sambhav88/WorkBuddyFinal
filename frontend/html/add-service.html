<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Services - WorkBuddy</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .services-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .page-header h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .page-header p {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .category-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .category-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .category-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .category-body {
            padding: 1.5rem;
        }
        
        .subcategory-list {
            list-style: none;
            padding: 0;
        }
        
        .subcategory-item {
            padding: 0.8rem 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        
        .subcategory-item:hover {
            background-color: #f8f9fa;
        }
        
        .subcategory-item:last-child {
            border-bottom: none;
        }
        
        .subcategory-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3498db;
        }
        
        .subcategory-name {
            flex: 1;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .subcategory-icon {
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 15px;
            transition: transform 0.2s;
        }
        
        .subcategory-item:hover .subcategory-icon {
            transform: scale(1.1);
        }
        
        .subcategory-badge {
            background-color: #2ecc71;
            color: #fff;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(46, 204, 113, 0.3);
        }
        
        .pricing-section {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
            animation: slideInUp 0.5s ease-out;
            border-top: 5px solid #3498db;
        }
        
        .pricing-section.active {
            display: block;
        }
        
        .section-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .section-header h2 {
            color: #2c3e50;
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }
        
        .section-header p {
            color: #7f8c8d;
            margin: 0;
        }
        
        .pricing-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .form-group input[type="file"] {
            padding: 1rem 0;
        }
        
        .image-preview {
            margin-top: 1rem;
            display: none;
        }
        
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: #fff;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }
        
        .selected-services {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
            animation: slideInUp 0.5s ease-out;
            border-top: 5px solid #2ecc71;
        }
        
        .selected-services.active {
            display: block;
        }
        
        .services-list {
            list-style: none;
            padding: 0;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 1.2rem;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 1rem;
            align-items: center;
            transition: all 0.3s;
            background: linear-gradient(to right, #f8f9fa, #fff);
        }
        
        .service-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .service-info h4 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .service-info p {
            margin: 0;
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .service-price {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .categories-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .pricing-form {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>WorkBuddy</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="worker-dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="add-service-hero">
        <div class="container add-service-hero-content">
            <h1>Add New Service</h1>
            <p>Expand your service offerings to reach more customers</p>
        </div>
    </section>

    <main>
        <div class="container">
            <div class="add-service-container">
                <div class="form-header">
                    <h2>Service Details</h2>
                    <p>Provide comprehensive information about your service</p>
                </div>
                
                <form id="addServiceForm">
                    <div class="form-group">
                        <label for="serviceCategory">Service Category *</label>
                        <select id="serviceCategory" name="serviceCategory" required>
                            <option value="">Select a category</option>
                            <option value="home-cleaning">Home Cleaning & Care</option>
                            <option value="repairs-maintenance">Repairs & Maintenance</option>
                            <option value="society-services">Society Services</option>
                            <option value="miscellaneous">Miscellaneous</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceName">Service Name *</label>
                        <input type="text" id="serviceName" name="serviceName" required placeholder="Enter service name">
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceDescription">Service Description *</label>
                        <textarea id="serviceDescription" name="serviceDescription" required placeholder="Describe your service in detail"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceImage">Service Image</label>
                        <input type="file" id="serviceImage" name="serviceImage" accept="image/*">
                        <div class="image-preview" id="serviceImagePreview">
                            <div class="preview-placeholder" style="background-image: url('../images/subcategories/electrician.svg');"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="servicePrice">Base Price (₹) *</label>
                            <input type="number" id="servicePrice" name="servicePrice" required min="0" placeholder="Enter base price">
                        </div>
                        
                        <div class="form-group">
                            <label for="serviceDuration">Estimated Duration (hours) *</label>
                            <input type="number" id="serviceDuration" name="serviceDuration" required min="0.5" step="0.5" placeholder="Enter duration">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Service Features</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="feature1" name="features" value="feature1">
                            <label for="feature1">
                                <div class="feature-icon" style="background-image: url('../images/subcategories/electrician.svg');"></div>
                                24/7 Availability
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="feature2" name="features" value="feature2">
                            <label for="feature2">
                                <div class="feature-icon" style="background-image: url('../images/subcategories/house-cleaning.svg');"></div>
                                Free Consultation
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="feature3" name="features" value="feature3">
                            <label for="feature3">
                                <div class="feature-icon" style="background-image: url('../images/subcategories/watchman.svg');"></div>
                                Warranty Included
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceTerms">Terms & Conditions</label>
                        <textarea id="serviceTerms" name="serviceTerms" placeholder="Enter any terms and conditions for this service"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Add Service</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WorkBuddy. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Category selection functionality
        document.querySelectorAll('.subcategory-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const serviceName = this.closest('.subcategory-item').querySelector('.subcategory-name').textContent;
                const serviceId = this.value;
                
                if (this.checked) {
                    // Add to selected services
                    addToSelectedServices(serviceId, serviceName);
                } else {
                    // Remove from selected services
                    removeFromSelectedServices(serviceId);
                }
                
                // Show pricing section if any service is selected
                const selectedServicesContainer = document.querySelector('.selected-services');
                const pricingSection = document.querySelector('.pricing-section');
                
                if (document.querySelectorAll('.subcategory-checkbox:checked').length > 0) {
                    selectedServicesContainer.classList.add('active');
                    pricingSection.classList.add('active');
                } else {
                    selectedServicesContainer.classList.remove('active');
                    pricingSection.classList.remove('active');
                }
            });
        });
        
        // Image preview functionality
        document.getElementById('serviceImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('serviceImagePreview');
                    preview.querySelector('img').src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Add service to selected services list
        function addToSelectedServices(serviceId, serviceName) {
            const selectedServicesList = document.querySelector('.selected-services-list');
            const listItem = document.createElement('li');
            listItem.className = 'selected-service-item';
            listItem.innerHTML = `
                <div class="selected-service-info">
                    <span class="service-name">${serviceName}</span>
                </div>
                <button class="remove-service-btn" data-service-id="${serviceId}">Remove</button>
            `;
            selectedServicesList.appendChild(listItem);
            
            // Add event listener to remove button
            listItem.querySelector('.remove-service-btn').addEventListener('click', function() {
                const serviceId = this.getAttribute('data-service-id');
                document.querySelector(`.subcategory-checkbox[value="${serviceId}"]`).checked = false;
                this.closest('.selected-service-item').remove();
                
                // Hide sections if no services are selected
                if (document.querySelectorAll('.selected-service-item').length === 0) {
                    document.querySelector('.selected-services').classList.remove('active');
                    document.querySelector('.pricing-section').classList.remove('active');
                }
            });
        }
        
        // Remove service from selected services list
        function removeFromSelectedServices(serviceId) {
            const removeButton = document.querySelector(`.remove-service-btn[data-service-id="${serviceId}"]`);
            if (removeButton) {
                removeButton.closest('.selected-service-item').remove();
            }
        }
        
        // Form submission
        document.getElementById('servicePricingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const serviceName = document.getElementById('serviceName').value;
            const serviceDescription = document.getElementById('serviceDescription').value;
            const basePrice = document.getElementById('basePrice').value;
            const serviceCategory = document.getElementById('serviceCategory').value;
            
            // In a real implementation, you would send this data to your backend
            // For now, we'll just show an alert
            alert(`Service "${serviceName}" added successfully!`);
            
            // Reset form
            this.reset();
            
            // Hide image preview
            document.getElementById('serviceImagePreview').style.display = 'none';
            
            // Clear selected services
            document.querySelector('.selected-services-list').innerHTML = '';
            document.querySelector('.selected-services').classList.remove('active');
            document.querySelector('.pricing-section').classList.remove('active');
            
            // Uncheck all checkboxes
            document.querySelectorAll('.subcategory-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        });
    </script>
</body>
</html>
